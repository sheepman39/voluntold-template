<!DOCTYPE html>
<html>

<head>
    <title>Voluntold 4.3.2 Beta</title>
    <!--Imports the stylesheet-->
    <link rel="stylesheet" href="layout.css" type="text/css">
</head>

<body>
    <center>
        <!--This is the main title, followed with each of the buttons-->
        <h1>Welcome to Voluntold 4.3.2</h1>

        <!--Container is where all of the buttons will go-->
        <div id="container"></div>

        <!--Master restart button -->
        <button type="button" onclick="masterRestart(Classes)">Restart</button>

        </br>
        </br>

        <!--This is where the student selected is shown-->
        <h2 id="output" onclick="studentSelector(lastClass)"></h2>
        </br>

        <!--This shows the students remaining -->
        <p id="remaining" onclick="studentSelector(lastClass)"></p>
        </br>

        <!--This shows the number of students remaining-->
        <p id="numberRemaining" onclick="studentSelector(lastClass)"></p>
        
        <!-- If I ever need to debug or put error info, this is used for that-->
        <p id="debug"></p>

        </br></br></br>
        <h4>Created by sheepman39</br>(J Salad)</h4>
        <p>Check this out on <a href="https://github.com/sheepman39/voluntold" target="_blank">GitHub</a> to give us a star or submit an issue</p>
    </center>
    
    <!--Imports the javascript-->
    <script type="text/javascript" src="script.js"></script>
</body>
